<p-card styleClass="support-section-card h-full">
    <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between p-3 border-bottom-1 surface-border">
            <div class="flex align-items-center gap-2">
                <i class="pi pi-heart text-pink-500 text-xl"></i>
                <h3 class="m-0 text-color">Support Cleanuperr</h3>
            </div>
        </div>
    </ng-template>

    <div class="support-content p-3">
        <div class="support-links-grid">
            <!-- GitHub Star Link -->
            <a href="https://github.com/your-org/cleanuperr" target="_blank" rel="noopener noreferrer"
                class="support-link github-link">
                <div class="support-icon github-icon">
                    <i class="pi pi-github"></i>
                    <i class="pi pi-star star-overlay"></i>
                </div>
                <div class="support-details">
                    <span class="support-title">Star on GitHub</span>
                    <span class="support-description">Support development & features</span>
                </div>
            </a>

            <!-- Featured Sponsors Placeholder -->
            <div class="support-link sponsor-placeholder">
                <div class="support-icon sponsor-icon">
                    <i class="pi pi-users"></i>
                </div>
                <div class="support-details">
                    <span class="support-title">Featured Sponsors</span>
                    <span class="support-description">Coming soon!</span>
                </div>
            </div>

            <!-- Donation Link Placeholder -->
            <a href="#" class="support-link donate-link" (click)="onDonateClick($event)">
                <div class="support-icon donate-icon">
                    <i class="pi pi-heart-fill"></i>
                </div>
                <div class="support-details">
                    <span class="support-title">Donate</span>
                    <span class="support-description">Thank you for your support!</span>
                </div>
            </a>
        </div>
    </div>
</p-card>
